<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js example</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.sound.js"></script>
    <script src="libs/p5.collide2d.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="libs/sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Smart Rockets with Genetic Algorithm</h1>
    <div class="container">
      <div class="card card-lg">
        <h3>Environment</h3>
        <div class="card-content canvas-container" id="p5-canvas-wrapper">
          <!-- Canvas Here -->
        </div>
      </div>
      <div class="card card-sm">
        <h3>Controls</h3>
        <div class="card-content card-form">
          <button class="pure-button button-success pure-u-1 game-button">
            Start
          </button>
          <button class="pure-button button-warning pure-u-1 game-button">
            Pause
          </button>
          <button class="pure-button button-error pure-u-1 game-button">
            Reset
          </button>
          <h3>Summary</h3>
          <div class="card-content card-form">
            <div class="pure-u-1 flex">
              <div class="pure-u-1-2">
                Generation :
              </div>
              <div class="pure-u-1-2">
                <strong><span id="generation-label-value"></span></strong>
              </div>
            </div>
            <div class="pure-u-1 flex">
              <div class="pure-u-1-2">
                All Population :
              </div>
              <div class="pure-u-1-2">
                <strong><span id="all-population-label-value"></span></strong>
              </div>
            </div>
            <div class="pure-u-1 flex">
              <div class="pure-u-1-2">
                Mutation Count :
              </div>
              <div class="pure-u-1-2">
                <strong><span id="total-mutation-label-value"></span></strong>
              </div>
            </div>
            <div class="pure-u-1 flex">
              <div class="pure-u-1-2">
                Total Time Spent :
              </div>
              <div class="pure-u-1-2">
                <strong><span id="total-time-label-value"></span>s</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-sm">
        <h3>General Variables</h3>
        <div class="card-content card-form">
          <form class="pure-form pure-form-stacked">
            <label for="popInput"
              >Population ( <span id="popInput-value"></span> )</label
            >
            <input
              class="pure-input-1"
              id="popInput"
              type="range"
              min="1"
              max="300"
              value="100"
            />
            <label for="lifeInput"
              >Lifetime ( <span id="lifeInput-value"></span> )</label
            >
            <input
              class="pure-input-1"
              id="lifeInput"
              type="range"
              min="200"
              max="1000"
              value="300"
            />
            <label for="forceInput"
              >Max Force ( <span id="forceInput-value"></span> )</label
            >
            <input
              class="pure-input-1"
              id="forceInput"
              type="range"
              min="0.1"
              step="0.1"
              max="2"
              value="0.5"
            />
            <label for="frameInput"
              >Frame Rate ( <span id="frameInput-value"></span> )</label
            >
            <input
              class="pure-input-1"
              id="frameInput"
              type="range"
              min="5"
              max="240"
              value="60"
            />
            <div class="pure-u-1-3">
              <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox" /> Mutation
              </label>
            </div>
            <div class="pure-u-1-3">
              <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox" /> Crossover
              </label>
            </div>
            <button class="pure-button pure-button-success pure-u-1">
              Apply Changes
            </button>
          </form>
        </div>
      </div>
      <div class="card card-sm">
        <h3>Fitness Calculation</h3>
        <div class="card-content card-form">
          <form class="pure-form pure-form-stacked">
            <label for="popInput"
              >Completion Multiplier ( x<span id="popInput-value"></span>
              )</label
            >
            <input
              class="pure-input-1"
              id="popInput"
              type="range"
              min="1"
              max="300"
              value="100"
            />
            <label for="lifeInput"
              >Crash Multiplier ( x<span id="lifeInput-value"></span> )</label
            >
            <input
              class="pure-input-1"
              id="lifeInput"
              type="range"
              min="1"
              max="1000"
              value="300"
            />
            <label for="forceInput"
              >Proximity Multiplier ( x<span id="forceInput-value"></span>
              )</label
            >
            <input
              class="pure-input-1"
              id="forceInput"
              type="range"
              min="0.1"
              step="0.1"
              max="2"
              value="0.5"
            />
            <label for="frameInput"
              >Mutation Probability ( %<span id="frameInput-value"></span>
              )</label
            >
            <input
              class="pure-input-1"
              id="frameInput"
              type="range"
              step="0.1"
              min="0.1"
              max="100"
              value="0.1"
            />
            <button class="pure-button pure-button-success pure-u-1">
              Apply Changes
            </button>
          </form>
        </div>
      </div>
      <div class="card card-sm">
        <h3>Obstacles</h3>
        <div class="card-content card-form"></div>
      </div>
    </div>
  </body>
</html>
